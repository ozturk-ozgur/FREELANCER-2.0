    <section id="contact-a" class="text-center py-3">

            <!-- action="https://formspree.io/f/mnqrqron"   -->

            <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true" netlify>

                <div class="form-fields">
                    <input type="text" name="fullname" id="fullname" class="name input" placeholder="Name">
                    <input type="text" name="subject" id="subject" placeholder="Subject" class="subject input">
                    <input type="email" name="email" id="email" placeholder="Email" class="email input" minlength="6">
                    <input type="tel" name="phone" id="phone" placeholder="Phone" class="phone input">
                    <textarea name="message" id="message" placeholder="Enter Message" class="message input"></textarea>
                    <div data-netlify-recaptcha="true"></div>
                    <button name="button" type="submit" class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
